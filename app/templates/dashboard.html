{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-5 text-white">
  <h2 class="mb-4">Bem-vindo, {{ current_user.nome }}</h2>
  <p class="lead">Acesse as opções no menu para gerenciar clientes e locações.</p>

  <div class="d-grid gap-2">
    <a href="{{ url_for('main.clientes') }}" class="btn btn-outline-light">👤 Gerenciar Clientes</a>
    <a href="{{ url_for('main.locacoes') }}" class="btn btn-outline-light">🎬 Gerenciar Locações</a>
    <a href="{{ url_for('main.logout') }}" class="btn btn-danger">🚪 Sair</a>
  </div>
</div>
{% endblock %}
