{% extends 'base.html' %}
{% block title %}Locadora - Início{% endblock %}
{% block content %}

<style>
  body {
    background-color: #141414;
    color: #fff;
  }

  .hero {
    height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .hero h1 {
    font-size: 3rem;
    font-weight: bold;
  }

  .hero .btn-group {
    margin-top: 30px;
  }

  .hero .btn-group a {
    min-width: 140px;
  }
</style>

<div class="hero text-center">
  <h1>Bem-vindo à Locadora</h1>
  <p class="lead">Alugue seus filmes favoritos com facilidade</p>
  <div class="btn-group">
    <a href="{{ url_for('main.login') }}" class="btn btn-danger btn-lg mx-2">Entrar</a>
    <a href="{{ url_for('main.cadastro') }}" class="btn btn-outline-light btn-lg mx-2">Cadastrar</a>
  </div>
</div>

{% endblock %}
