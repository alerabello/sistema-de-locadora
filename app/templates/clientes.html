{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
<div class="container mt-5 text-white">
  <h2>Clientes</h2>
  <a href="{{ url_for('main.novo_cliente') }}" class="btn btn-success mb-3">Novo Cliente</a>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>
          <a href="{{ url_for('main.editar_cliente', id=cliente.id) }}" class="btn btn-sm btn-warning">Editar</a>
          <a href="{{ url_for('main.excluir_cliente', id=cliente.id) }}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
