{% extends 'base.html' %}
{% block title %}Clientes{% endblock %}
{% block content %}
  <h2>Clientes</h2>
  <a href="{{ url_for('main.novo_cliente') }}" class="btn btn-success mb-2">Novo Cliente</a>
  <table class="table table-bordered">
    <tr><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
    {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td>
          <a href="{{ url_for('main.editar_cliente', id=cliente.id) }}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{{ url_for('main.excluir_cliente', id=cliente.id) }}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Voltar</a>
{% endblock %}
